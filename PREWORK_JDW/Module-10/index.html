<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="opacity: 1.0; height:150px; width:150px; overflow: auto; background-color:orange; margin:25px"></div>

    <button id="button1" onclick="reDiv('box', 50);">Grow</button>
    <button id="button5" onclick="reDiv('box', -50);">Shrink</button>
    <button id="blue" onclick="color('box');">Blue</button>
    <button id="fade" onclick="fade('box', 0.1)">Fade</button>
    <button id="reset" onclick="reset()">Reset</button>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
