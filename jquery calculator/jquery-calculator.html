<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><h1>1</h1></button>
            <button id="button-2" class="btn btn-primary number" value="2"><h1>2</h1></button>
            <button id="button-3" class="btn btn-primary number" value="3"><h1>3</h1></button>
            <button id="button-plus" class="btn btn-danger operator" value="+"><h1>+</h1></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><h1>4</h1></button>
            <button id="button-5" class="btn btn-primary number" value="5"><h1>5</h1></button>
            <button id="button-6" class="btn btn-primary number" value="6"><h1>6</h1></button>
            <button id="button-minus" class="btn btn-danger operator" value="-"><h1>&minus;</h1></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><h1>7</h1></button>
            <button id="button-8" class="btn btn-primary number" value="8"><h1>8</h1></button>
            <button id="button-9" class="btn btn-primary number" value="9"><h1>9</h1></button>
            <button id="button-multiply" class="btn btn-danger operator" value="*"><h1>&times;</h1></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><h1>0</h1></button>
            <button id="button-divide" class="btn btn-danger operator" value="/"><h1>&divide;</h1></button>
            <button id="button-power" class="btn btn-danger operator" value="^"><h1>^</h1></button>
            <button id="button-equal" class="btn btn-success equal" value="="><h1>=</h1></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><h1>clear</h1></button>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {
  operandNames = ["button-divide", "button-power", "button-multiply", "button-plus", "button-minus"]
  firstNumbers = "";
  secondNumbers = "";
  operand = "";
  clicked = false;
  calcKeys = Array.from($(".card-body").children());
  calcKeys.map((x) => {
    $(x).on('click', function() {
      console.log(x.id);

      // IF IT'S AN OPERATOR
      if (operandNames.includes(x.id)) {
        clicked=true;
        operand = x.value;
        $("#operator").html(operand);
      }
      // APPEND TO SECOND ARRAY
      if (clicked) {
        if (operandNames.includes(x.id)){}
        else if (x.id == "button-equal") {
          $("#result").html(calculate(firstNumbers, operand, secondNumbers));
        }
        else if (x.id == "button-clear") {
          firstNumbers = "";
          secondNumbers = "";
          operand = "";
          clicked = false;
          $("#first-number").html("");
          $("#second-number").html("");
          $("#operator").html("");
          $("#result").html("");
        }
        else{
          secondNumbers += x.value;
          $("#second-number").html(secondNumbers);
        }
      }
      //APPEND TO FIRST ARRAY
      else{
        firstNumbers += x.value
        $("#first-number").html(firstNumbers);
      }
    })
  })

function calculate(string1, operator, string2) {
  int1 = parseInt(string1);
  int2 = parseInt(string2);
  switch(operator) {
    case "+":
      return int1 + int2;
      break;
    case "-":
      return int1 - int2;
      break;
    case "/":
      return int1 / int2;
      break;
    case "*":
      return int1 * int2;
      break;
    case "^":
    return int1 ** int2;
  }
}

});

</script>

</body>
</html>
